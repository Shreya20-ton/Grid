<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Photo Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    .gallery img:first-child {
      grid-column: 1 / 3;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="xyz/shopping-list.jpg" alt="1">
    <img src="xyz/tomato-with-chef-cap.jpg" alt="2">
    <img src="xyz/capybara-with-chef-cap-removebg-preview.png" alt="3">
    <img src="xyz/i-want-the-backgroung-image-for-webpage-which-show.jpg" alt="4">
    <img src="xyz/junkfood-tracker--for-15-years-to-25-years-agegrou.jpg" alt="5">
    <img src="xyz/receipe-books--with-details-but.jpg" alt="6">
    <img src="xyz/staying-silent-and-not-advertising-for-your-lemona.jpg" alt="7">
    <img src="xyz/tomato-with-chef-cap.jpg" alt="8">
    <img src="xyz/a-mother-and-daughter-are-having-fun-conversation-.jpg" alt="9">
  </div>

</body>
</html>
